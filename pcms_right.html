<!DOCTYPE html>
<html>
  <head>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu&amp;display=swap">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script>
      var i = 0;
      var images = [];
      var slideTime = 10000; // 10 seconds

      images[0] = 'images/1.PNG';
      images[1] = 'images/2.PNG';
      images[2] = 'images/3.PNG';
      images[3] = 'images/4.PNG';
      images[4] = 'images/5.PNG';
      images[5] = 'images/6.PNG';

      function changePicture() {
          document.body.style.backgroundImage = "url(" + images[i] + ")";

          if (i < images.length - 1) {
              i++;
          } else {
              i = 0;
          }
          setTimeout(changePicture, slideTime);
      }

      window.onload = changePicture;
    </script>
  </body>
